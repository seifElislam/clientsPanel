<div class="row">
  <div class="col-md-6">
    <a href="" class="btn btn-link" routerLink="/"><i class="fa fa-arrow-circle-o-left"></i> Back</a>
  </div>
  <div class="col-md-6">
    
  </div>
</div>
<div class="card">
  <div class="card-header">
    Add Clinet
  </div>
  <div class="card-block">
    <form novalidate (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" [(ngModel)]="client.firstName"  
        name="firstName" #clientFirstName="ngModel" minlength="2" required>
        <div *ngIf="clientFirstName.errors?.required && clientFirstName.touched" class="alert alert-danger">
          First name is required
        </div>
        <div *ngIf="clientFirstName.errors?.minlength && clientFirstName.touched" class="alert alert-danger">
            First name is must be 2 chars
          </div>
      </div>
      
      <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" [(ngModel)]="client.lastName"  
          name="lastName" #clientLastName="ngModel" minlength="2" required>
          <div *ngIf="clientLastName.errors?.required && clientLastName.touched" class="alert alert-danger">
            Last name is required
          </div>
          <div *ngIf="clientLastName.errors?.minlength && clientLastName.touched" class="alert alert-danger">
              Last name is must be 2 chars
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" [(ngModel)]="client.email"  
            name="email" #clientEmail="ngModel" minlength="2" required>
            <div *ngIf="clientEmail.errors?.required && clientEmail.touched" class="alert alert-danger">
              Email is required
            </div>
          </div>

          <div class="form-group">
              <label for="phone">Phone</label>
              <input type="text" class="form-control" [(ngModel)]="client.phone"  
              name="phone" #clientPhone="ngModel" minlength="10" required>
              <div *ngIf="clientPhone.errors?.required && clientPhone.touched" class="alert alert-danger">
                Phone is required
              </div>
            </div>

            <div class="form-group">
                <label for="balance">Balance</label>
                <input type="number" class="form-control" [(ngModel)]="client.balance"  
                name="balance" #clientBalance="ngModel"  [disabled]="disableBalanceOnAdd">
           
            </div >
            <input type="submit" class="btn btn-primary btn-block" value="Submit">
    </form>
  </div>
</div>
