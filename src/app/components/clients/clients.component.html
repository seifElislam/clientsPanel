<table class="table table-striped" *ngIf="clients?.length > 0;else noClients">
    <thead class="thead-inverse">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Balance</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td>{{client.id}}</td>
        <td>{{client.firstName}} {{client.lastName}}</td>
        <td>{{client.email}}</td>
        <td>{{client.balance}}</td>
        <td><a href="" class="btn btn-secondary btn-small">Details</a></td>
      </tr>
    </tbody>
  </table>

<ng-template #noClinets>
  <hr>
  <h5>No clients</h5>
</ng-template>
